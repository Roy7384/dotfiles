# Scan pushes and PRs with gitleaks and upload a JSON report artifact.
on:
  push:
    branches:
      - master

jobs:
  gitleaks-scan:
    name: gitleaks secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history recommended for thorough scan

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --format=json --report=gitleaks-report.json --redact
        # The action will exit non-zero if leaks are found (fail the job).
        # To change behavior, modify args (e.g., add --leaks-exit-code 0 to not fail).

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
